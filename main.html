<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>#to4maingo</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="wax-seal"></div>
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="letter-corner corner-tl"></div>
          <div class="letter-corner corner-br"></div>
          <div class="message">
            <div class="lyrics">
              <div class="lyric-page active" id="page1">
                <p>Tiết văn tiếp theo thuyết trình rồi á</p>
              </div>
              <div class="lyric-page" id="page21"><p>Anh...</p></div>
              <div class="lyric-page" id="page22"><p>❤️</p></div>
            </div>
          </div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
        <div class="sparkles">
          <div class="sparkle s1"></div>
          <div class="sparkle s2"></div>
          <div class="sparkle s3"></div>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="openBtn">Mở</button>
      <button id="resetBtn" style="display: none">Đóng</button>
    </div>
    <audio id="sound" loop>
      <source src="./style/TheWayIStillLoveYou.mp3" type="audio/mpeg" />
    </audio>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./style/script.js"></script>
  </body>
</html>
